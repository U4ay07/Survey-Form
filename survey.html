<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="survey.css" type="text/css" rel="Stylesheet">
    <title>Survey-Form</title>
  </head>
  <body>
    <main id="main">
      <div id="container">
        <header class="header">
          <h1 id="title" class="text-center">Survey Form</h1>
          <p id="description" clas="text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
          <div class="group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="control" placeholder="Enter your name" required/>
          </div>
          <div class="group">
            <label id="email-label" for="email">E-mail</label>
            <input type="text" name="email" id="email" class="control" placeholder="Enter your email" required/>
          </div>
          <div class="group">
            <label id="age-label" for="number">Age<span class="clue"> (optional)</span></label>
            <input type="number" name="age" id="number" min="14" max="100" class="control" placeholder="Enter your Age"/>
          </div>
          <div class="group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="control" required>
              <option selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
         </div>
         <div class="group">
           <p>Would you recommend this online Survey to a friend?</p>
           <label>
             <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Definitely</label>
           <label>
             <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Maybe</label>
           <label>
             <input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Not sure</label>
         </div>
          <div class="group">
            <p>What is your favorite feature of an online Survey?</p>
            <select id="dropdown" name="role" class="control" required>
              <option selected value>Select any option</option>
              <option value="student">Question bank: Choose from the best questions</option>
              <option value="job">Survey logic: Personalize the survey experience </option>
              <option value="learner">Recurring surveys: Track changes in sentiment</option>
              <option value="learner">Survey reminders: Get more folks to respond</option>
              <option value="other">Other...</option>
              <option value="preferNo">Prefer not to say</option>
            </select>
         </div>
         <div class="group">
           <p>Any comments or suggestions regarding any online Survey?</p>
           <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
         </div>
         <div class="group">
           <button type="submit" id="submit" class="submit-button">Submit</button>
         </div>
      </div>
    </main>
  </body>
</html>
